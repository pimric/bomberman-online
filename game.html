<!DOCTYPE html>
<html lang="fr">
<!-- SYNC_MARKER: game_header -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Island Bomber</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0099cc, #006699);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: white;
            background-image: url('https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/svg/palm-tree.svg');
            background-repeat: repeat;
            background-size: 100px;
            background-blend-mode: soft-light;
        }

        #gameContainer {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 3px solid #ffd700;
        }

        canvas {
            border: 4px solid #ffd700;
            background-color: #f9e8b0; /* Sand color */
            image-rendering: pixelated;
            border-radius: 8px;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 36px;
            color: #ffd700; /* Gold color for reggae vibe */
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 0px #000, 4px 4px 0px #006699;
            font-weight: bold;
        }

        #roomControls {
            margin: 20px 0;
            padding: 15px;
            background-color: rgba(34, 139, 34, 0.7); /* Forest green with opacity */
            border-radius: 10px;
            border: 2px dashed #ffd700;
        }

        button {
            background: linear-gradient(to bottom, #ff9900, #ff6600);
            color: white;
            border: none;
            padding: 10px 18px;
            margin: 0 8px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
            box-shadow: 0 4px 0 #cc5200;
            transition: all 0.2s;
        }

        button:hover {
            background: linear-gradient(to bottom, #ffaa33, #ff7722);
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #cc5200;
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #cc5200;
        }

        input {
            background-color: #ffe6cc;
            color: #663300;
            border: 2px solid #ff9900;
            padding: 10px;
            border-radius: 8px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 14px;
            width: 150px;
        }

        input::placeholder {
            color: #cc8800;
        }

        /* Styles pour les explosions */
        .explosion-animation {
            position: absolute;
            background-color: rgba(255, 165, 0, 0.7);
            border-radius: 50%;
            animation: explode 0.5s ease-out;
        }

        @keyframes explode {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        .gameButton {
            background: linear-gradient(to bottom, #ff9900, #ff6600);
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            margin: 8px;
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            box-shadow: 0 4px 0 #cc5200;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .gameButton:hover {
            background: linear-gradient(to bottom, #ffaa33, #ff7722);
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #cc5200;
        }

        .gameButton:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #cc5200;
        }

        #gameInfo {
            background-color: rgba(255, 215, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: bold;
            text-shadow: 1px 1px 0px #000;
            letter-spacing: 1px;
        }
    </style>
</head>
<!-- END_SYNC_MARKER: game_header -->
<body>
    <div id="gameContainer">
        <h1>Island Bomber</h1>
        
        <!-- SYNC_MARKER: room_controls -->
        <div id="roomControls">
            <input type="text" id="roomInput" placeholder="Code de partie">
            <button id="createBtn">Créer partie</button>
            <button id="joinBtn">Rejoindre partie</button>
            <button id="singlePlayerBtn">Affronter le Pirate IA</button>
        </div>
        <!-- END_SYNC_MARKER: room_controls -->
        
        <!-- SYNC_MARKER: game_info_section -->
        <div id="gameInfo">Bienvenue sur l'île ! Prêt à exploser des noix de coco ?</div>
        <canvas id="gameCanvas" width="480" height="480"></canvas>
        <!-- END_SYNC_MARKER: game_info_section -->
    </div>

    <!-- SYNC_MARKER: game_controls -->
    <div id="gameControls" style="display: none; margin-top: 10px; text-align: center; width: 100%;">
        <button id="restartBtn" class="gameButton">Nouvelle Partie</button>
        <button id="homeBtn" class="gameButton">Retour à l'île</button>
    </div>
    <!-- END_SYNC_MARKER: game_controls -->

    <!-- Script de débogage (chargé en premier) -->
    <script src="debugger.js"></script>

    <!-- SYNC_MARKER: firebase_import -->
    <!-- Import Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.9.0/firebase-app-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.9.0/firebase-database-compat.js"></script>
    <!-- END_SYNC_MARKER: firebase_import -->

    <!-- Import des scripts du jeu dans l'ordre correct -->
    <script src="config.js"></script>
    <script src="engine.js"></script>
    <script src="bomb.js"></script>
    <script src="ai.js"></script>
    <script src="game.js"></script>
    <script src="multiplayer.js"></script>

    <!-- SYNC_MARKER: game_script -->
    <script>
        // Script principal d'initialisation du jeu
        (function() {
            console.log("Script principal d'initialisation du jeu chargé");
            
            // S'assurer que tout est chargé avant d'initialiser le jeu
            window.addEventListener('load', function() {
                console.log("Page entièrement chargée, préparation de l'initialisation...");
                
                // Donner un peu de temps pour que tout soit correctement initialisé
                setTimeout(function() {
                    initializeGame();
                }, 100);
            });
            
            // Fonction principale d'initialisation du jeu
            function initializeGame() {
                console.log("Initialisation du jeu...");
                
                // Vérifier que les éléments DOM sont disponibles
                const elements = {
                    createBtn: document.getElementById('createBtn'),
                    joinBtn: document.getElementById('joinBtn'),
                    singlePlayerBtn: document.getElementById('singlePlayerBtn'),
                    restartBtn: document.getElementById('restartBtn'),
                    homeBtn: document.getElementById('homeBtn'),
                    roomInput: document.getElementById('roomInput'),
                    gameInfo: document.getElementById('gameInfo'),
                    canvas: document.getElementById('gameCanvas')
                };
                
                // Vérifier que tous les éléments nécessaires existent
                let missingElements = [];
                for (const [name, element] of Object.entries(elements)) {
                    if (!element) {
                        missingElements.push(name);
                    }
                }
                
                if (missingElements.length > 0) {
                    console.error("Éléments manquants:", missingElements);
                    alert("Erreur d'initialisation: Éléments DOM manquants.");
                    return;
                }
                
                // Vérifier que les fonctions nécessaires existent
                if (typeof createGame !== 'function' || 
                    typeof joinExistingGame !== 'function' || 
                    typeof createSinglePlayerGame !== 'function' || 
                    typeof restartGame !== 'function' || 
                    typeof returnToHome !== 'function' || 
                    typeof gameLoop !== 'function') {
                    
                    console.error("Erreur critique: Des fonctions essentielles ne sont pas définies.");
                    elements.gameInfo.textContent = "Erreur: Les fonctions de jeu ne sont pas chargées correctement. Rafraîchissez la page.";
                    return;
                }
                
                console.log("Tous les éléments et fonctions sont disponibles");
                
                // Fonction d'aide pour attachement d'événements sécurisé
                function attachEventSafely(element, eventType, handler) {
                    try {
                        // Supprimer d'abord tous les écouteurs existants pour éviter les doublons
                        const clone = element.cloneNode(true);
                        element.parentNode.replaceChild(clone, element);
                        
                        clone.addEventListener(eventType, function(event) {
                            try {
                                handler(event);
                            } catch (error) {
                                console.error(`Erreur dans le gestionnaire d'événement pour ${element.id}:`, error);
                                alert(`Une erreur est survenue: ${error.message}`);
                            }
                        });
                        
                        return clone;
                    } catch (error) {
                        console.error(`Erreur lors de l'attachement de l'événement pour ${element.id}:`, error);
                        return element;
                    }
                }
                
                // Attacher les événements de manière sécurisée
                elements.createBtn = attachEventSafely(elements.createBtn, 'click', function() {
                    console.log("Bouton createBtn cliqué");
                    createGame();
                });
                
                elements.joinBtn = attachEventSafely(elements.joinBtn, 'click', function() {
                    console.log("Bouton joinBtn cliqué");
                    joinExistingGame();
                });
                
                elements.singlePlayerBtn = attachEventSafely(elements.singlePlayerBtn, 'click', function() {
                    console.log("Bouton singlePlayerBtn cliqué");
                    createSinglePlayerGame();
                });
                
                elements.restartBtn = attachEventSafely(elements.restartBtn, 'click', function() {
                    console.log("Bouton restartBtn cliqué");
                    restartGame();
                });
                
                elements.homeBtn = attachEventSafely(elements.homeBtn, 'click', function() {
                    console.log("Bouton homeBtn cliqué");
                    returnToHome();
                });
                
                console.log("Événements attachés avec succès");
                
                // Initialiser le jeu
                try {
                    // Assurer que la référence au canvas est correcte
                    if (canvas && ctx) {
                        console.log("Canvas et contexte disponibles, démarrage de la boucle de jeu");
                        window.debugState.gameInitialized = true;
                        gameLoop();
                    } else {
                        console.error("Canvas ou contexte non disponible");
                        elements.gameInfo.textContent = "Erreur: Le canvas n'est pas disponible. Rafraîchissez la page.";
                    }
                } catch (error) {
                    console.error("Erreur lors de l'initialisation du jeu:", error);
                    elements.gameInfo.textContent = "Erreur: Impossible d'initialiser le jeu. Rafraîchissez la page.";
                }
            }
        })();
    </script>
    <!-- END_SYNC_MARKER: game_script -->
</body>
</html>
